<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Tree Manager</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="sidebar-container">
    <!-- Mac-style window controls -->
    <div class="window-controls">
      <div class="window-dots">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="window-actions">
        <button class="window-btn" id="createFolderBtn" title="New Folder">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14"></path>
            <path d="M5 12h14"></path>
          </svg>
        </button>
        <button class="window-btn" id="refreshBtn" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
            <path d="M21 3v5h-5"></path>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
            <path d="M3 21v-5h5"></path>
          </svg>
        </button>
        <button class="window-btn collapse-btn" title="Collapse">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Header with icon -->
    <div class="sidebar-header">
      <div class="header-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#4A90E2">
          <rect x="3" y="3" width="18" height="18" rx="3" ry="3"/>
          <rect x="7" y="7" width="3" height="3" rx="1" fill="white"/>
          <rect x="11" y="7" width="3" height="3" rx="1" fill="white"/>
          <rect x="15" y="7" width="3" height="3" rx="1" fill="white"/>
          <rect x="7" y="11" width="3" height="3" rx="1" fill="white"/>
          <rect x="11" y="11" width="3" height="3" rx="1" fill="white"/>
          <rect x="15" y="11" width="3" height="3" rx="1" fill="white"/>
          <rect x="7" y="15" width="3" height="3" rx="1" fill="white"/>
          <rect x="11" y="15" width="3" height="3" rx="1" fill="white"/>
          <rect x="15" y="15" width="3" height="3" rx="1" fill="white"/>
        </svg>
      </div>
      <h1 class="header-title">All files</h1>
    </div>

    <!-- Content list -->
    <div class="content-list">
      <div id="treeView" class="tree-view">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <!-- Hidden debug button -->
    <button id="debugBtn" style="display:none;">Debug</button>
  </div>

  <div id="notification" class="notification"></div>

  <!-- Custom Input Modal -->
  <div id="inputModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Enter Name</h3>
        <button class="modal-close" id="modalCloseBtn">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" id="modalInput" placeholder="Enter name..." maxlength="100">
        <div id="llmDropdownContainer" style="display: none;">
          <label for="llmSelect">Select AI Provider:</label>
          <select id="llmSelect">
            <option value="">Choose an AI provider...</option>
            <option value="openai">OpenAI GPT</option>
            <option value="anthropic">Anthropic Claude</option>
            <option value="google">Google Gemini</option>
            <option value="perplexity">Perplexity</option>
            <option value="xai">xAI Grok</option>
            <option value="deepseek">DeepSeek</option>
          </select>
        </div>
        <p id="modalDescription" class="modal-description"></p>
      </div>
      <div class="modal-footer">
        <button class="modal-btn cancel" id="modalCancelBtn">Cancel</button>
        <button class="modal-btn primary" id="modalConfirmBtn">Create</button>
      </div>
    </div>
  </div>

  <script src="sidepanel-simple.js"></script>
</body>
</html>
